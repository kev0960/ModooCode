<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51YBZ401K4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51YBZ401K4");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Source+Code+Pro"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/css/new_page.css" />
    <link rel="stylesheet" type="text/css" href="/css/page.css" />
    <link rel="stylesheet" type="text/css" href="/css/comment.css" />
    <script src="/dist/new_page.bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="top-static-header">
      <div class="top-static-header-row top-static-header-main">
        <div class="modoocode-name"><a href="/">모두의 코드</a></div>
        <div class="google-custom-search">
          <div class="gcse-search" enableAutoComplete="true"></div>
        </div>
        <div class="login-button-div">
          <button class="login-button">로그인</button>
        </div>
      </div>
      <div class="top-static-header-row top-static-header-category">
        <nav class="header-category"><%- page_header_category %></nav>
      </div>
    </header>
    <main class="main-wrap">
      <div class="sidebar-wrap">
        <nav class="toc-container sidebar-box">
          <div class="toc-header sidebar-box-header">목차</div>
          <ol class="toc-list"></ol>
        </nav>
        <div class="sidebar-box">
          <div class="sidebar-adsense-header sidebar-box-header">후원 광고</div>
          <div class="adsense-sidebar">
            <script
              async
              src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
            ></script>
            <ins
              class="adsbygoogle"
              style="display: inline-block; width: 160px; height: 600px"
              data-ad-client="ca-pub-6608926154840997"
              data-ad-slot="1458582864"
            ></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
        </div>
      </div>
      <div class="article-content-wrap category-content-wrap">
        <article class="category-content">
          <h2 class="category-header">
            <span class="category-full-path"><%- category_path %></span> 글 목록
            (총 <%- category_metadata.total_num_articles_in_category %> 건)
          </h2>
          <%- category_articles %> <%- sub_categories %>
          <div class="adsense-content-bottom">
            <script
              async
              src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
            ></script>
            <% if (!is_mobile) { %>
            <ins
              class="adsbygoogle"
              style="display: inline-block; width: 728px; height: 90px"
              data-ad-client="ca-pub-6608926154840997"
              data-ad-slot="5265146061"
            ></ins>
            <% } else { %>
            <ins
              class="adsbygoogle"
              style="display: block"
              data-ad-client="ca-pub-6608926154840997"
              data-ad-slot="8048150950"
              data-ad-format="auto"
              data-full-width-responsive="true"
            ></ins>
            <% } %>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
          <div class="container search-box">
            <div class="search-bar-text" id="search">
              궁금한 것은 직접 찾아보세요!
            </div>
            <div class="cse">
              <script>
                (function () {
                  var cx = "003869586044905610715:visr8hwbmrq";
                  var gcse = document.createElement("script");
                  gcse.type = "text/javascript";
                  gcse.async = true;
                  gcse.src = "https://cse.google.com/cse.js?cx=" + cx;
                  var s = document.getElementsByTagName("script")[0];
                  s.parentNode.insertBefore(gcse, s);
                })();
              </script>
              <gcse:search></gcse:search>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>

<script>
  (function () {
    var cx = "003869586044905610715:visr8hwbmrq";

    gcse.src = "https://cse.google.com/cse.js?cx=" + cx;
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(gcse, s);
  })();
